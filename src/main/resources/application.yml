server:
  port: 9090

application:
  name: 'CRUD'

spring:
  datasource:
    url: jdbc:h2:mem:cruddb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2
